<!-- main -->
  <main>
    <div class="container">
      <div class="row">
      <body class="text-center" cz-shortcut-listen="true">
        <form class="form-signin col-lg" id="connectform">
          <h1 class="mb-3 font-weight-normal">Connectez-vous</h1>
          <label for="inputEmail" class="sr-only">Adresse e-mail</label>
          <input type="email" id="inputEmail" class="form-control input-size" placeholder="Adresse e-mail" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Mot de passe</label>
          <input type="password" id="inputPassword" class="form-control input-size" placeholder="Mot de passe" required="">
          <button class="btn btn-lg btn-color btn-block" type="submit">Se connecter</button>
        </form>

        <body class="text-center" cz-shortcut-listen="true">
          <form class="form-signin col-lg">
            <h1 class="mb-3 font-weight-normal">Inscrivez vous !</h1>
            <label for="inputEmail" class="sr-only">Adresse e-mail</label>
            <input type="email" id="inputEmail" class="form-control input-size" placeholder="Adresse e-mail" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Mot de passe</label>
            <input type="password" id="inputPassword" class="form-control input-size" placeholder="Mot de passe" required="">
            <button class="btn btn-lg btn-color btn-block" type="submit">S'inscrire</button>
          </form>
        </div>
      </div>
  </main>
